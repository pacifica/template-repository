version: 0.1.{build}
pull_requests:
  do_not_increment_build_number: true

services:
  - postgresql101

environment:
  BROKER_URL: redis://localhost:6379/0
  PEEWEE_URL: postgres://postgres:Password12!@localhost/pacifica_example
  PGUSER: postgres
  PGPASSWORD: Password12!
  PGSQL_PATH: C:\Program Files\PostgreSQL\10
  matrix:
    - PYTHON: C:\Python38-x64
    - PYTHON: C:\Python37-x64
    - PYTHON: C:\Python36-x64

install:
  - ps: >
      & "$env:PYTHON\python.exe" -m virtualenv C:\pacifica;
      C:\pacifica\Scripts\activate.ps1;
      python -m pip install --upgrade pip setuptools wheel;
      pip install .;
      pip install -r requirements-dev.txt;

before_test:
  - ps: >
      $env:PATH = "${env:PGSQL_PATH}\bin;${env:PYTHON}\Scripts;${env:PATH}";
      createdb pacifica_example;
      nuget install redis-64 -excludeversion;
      redis-64\tools\redis-server.exe --service-install;
      redis-64\tools\redis-server.exe --service-start;

build: off

test_script:
  - ps: >
      mkdir C:\tmp; C:\pacifica\Scripts\activate.ps1;
      pre-commit run -a;
      $env:EXAMPLE_CPCONFIG = "$PWD\server.conf";
      cd tests;
      coverage run --include='*/pacifica/example/*' -m pytest -xsv;
      coverage report -m --fail-under=100;
